<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berean Bible College - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-section {
            display: none;
        }
        
        .dashboard-section.active {
            display: block;
        }
        
        /* Mobile responsive overrides */
        @media (max-width: 968px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 1000;
            }
            
            .sidebar.show {
                transform: translateX(0);
                z-index: 1000;
            }
            
            .main-content {
                margin-left: 0 !important;
            }
            
            .menu-toggle {
                display: flex !important;
                z-index: 1001;
            }
            
            .top-bar {
                flex-direction: column;
                gap: 10px;
                padding: 15px !important;
                padding-left: 70px !important;
            }
            
            .top-bar h2 {
                font-size: 1.3em;
            }
            
            .form-grid {
                grid-template-columns: 1fr !important;
            }
            
            .card {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column !important;
                gap: 5px !important;
            }
            
            .action-buttons button {
                width: 100%;
            }
            
            .inline {
                flex-direction: column !important;
            }
            
            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            /* Ensure SweetAlert appears above sidebar on mobile */
            .swal2-container {
                z-index: 10000 !important;
            }
        }
        
        @media (max-width: 576px) {
            .user-info span {
                display: none;
            }
            
            .sidebar-nav button {
                font-size: 14px;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" id="menuToggle">
        <i class="bi bi-list"></i>
    </button>
    
    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="section active">
        <aside class="sidebar" id="adminSidebar">
            <div class="sidebar-header">
                <h1>BBC System</h1>
                <p>Admin Panel</p>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li><button data-section="adminStudents" class="nav-btn active"><i class="bi bi-people-fill"></i> Students List</button></li>
                    <li><button data-section="adminRegister" class="nav-btn"><i class="bi bi-person-plus-fill"></i> Register Student</button></li>
                    <li><button data-section="adminEnroll" class="nav-btn"><i class="bi bi-clipboard-check-fill"></i> Enroll Student</button></li>
                    <li><button data-section="adminSearch" class="nav-btn"><i class="bi bi-search"></i> Search Subjects</button></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="logout-btn" id="adminLogout"><i class="bi bi-box-arrow-right"></i> Logout</button>
            </div>
        </aside>

        <main class="main-content" id="adminContent">
            <div class="top-bar">
                <h2>Admin Dashboard</h2>
                <div class="user-info">
                    <div class="user-avatar">A</div>
                    <span><strong>Administrator</strong></span>
                </div>
            </div>

            <!-- Students List Section -->
            <div id="adminStudents" class="dashboard-section active">
                <div class="card">
                    <h3><i class="bi bi-people-fill me-2"></i>Students List</h3>
                    <div class="table-responsive">
                        <table id="adminStudentsTable" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Student No.</th>
                                    <th>Full Name</th>
                                    <th>Mobile No.</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Register Student Section -->
            <div id="adminRegister" class="dashboard-section">
                <div class="card">
                    <h3><i class="bi bi-person-plus-fill me-2"></i>Register New Student</h3>
                    <form id="adminRegistrationForm">
                        <div class="form-grid">
                            <div>
                                <label>Student No. (Auto)</label>
                                <input type="text" id="adminStudentNo" disabled>
                            </div>
                            <div>
                                <label>Full Name *</label>
                                <input type="text" id="adminFullName" required>
                            </div>
                            <div>
                                <label>Nickname</label>
                                <input type="text" id="adminNickname">
                            </div>
                            <div>
                                <label>Date of Birth *</label>
                                <input type="date" id="adminDob" required>
                            </div>
                            <div>
                                <label>Age *</label>
                                <input type="number" id="adminAge" min="15" required>
                            </div>
                            <div>
                                <label>Civil Status</label>
                                <input type="text" id="adminCivilStatus">
                            </div>
                            <div>
                                <label>Nationality</label>
                                <input type="text" id="adminNationality" value="Filipino">
                            </div>
                            <div class="full">
                                <label>Present Address</label>
                                <input type="text" id="adminPresentAddress">
                            </div>
                            <div>
                                <label>Mobile No.</label>
                                <input type="text" id="adminMobileNo">
                            </div>
                            <div>
                                <label>Occupation</label>
                                <input type="text" id="adminOccupation">
                            </div>
                            <div class="full">
                                <label>Business/Company Address</label>
                                <input type="text" id="adminBusinessAddress">
                            </div>
                            <div>
                                <label>Business Tel No.</label>
                                <input type="text" id="adminBusinessTel">
                            </div>
                            <div>
                                <label>School Graduated</label>
                                <input type="text" id="adminSchoolGraduated">
                            </div>
                            <div>
                                <label>Date Graduated</label>
                                <input type="date" id="adminDateGraduated">
                            </div>
                            <div class="full">
                                <label>Degree/Honors/Awards</label>
                                <input type="text" id="adminDegreeAwards">
                            </div>
                            <div>
                                <label>Character Reference Name</label>
                                <input type="text" id="adminCharRefName">
                            </div>
                            <div>
                                <label>Reference Contact</label>
                                <input type="text" id="adminRefContact">
                            </div>
                            <div>
                                <label>Emergency Contact Name</label>
                                <input type="text" id="adminEmergencyName">
                            </div>
                            <div class="full">
                                <label>Emergency Address</label>
                                <input type="text" id="adminEmergencyAddress">
                            </div>
                            <div>
                                <label>Emergency No.</label>
                                <input type="text" id="adminEmergencyNo">
                            </div>
                            <div>
                                <label>Relation</label>
                                <input type="text" id="adminRelation">
                            </div>
                            <div>
                                <label>Home Church</label>
                                <input type="text" id="adminHomeChurch">
                            </div>
                            <div class="full">
                                <label>Church Address</label>
                                <input type="text" id="adminChurchAddress">
                            </div>
                            <div>
                                <label>Pastor's Name</label>
                                <input type="text" id="adminPastorName">
                            </div>
                            <div>
                                <label>Date Saved</label>
                                <input type="date" id="adminDateSaved">
                            </div>
                            <div>
                                <label>Date Baptized</label>
                                <input type="date" id="adminDateBaptized">
                            </div>
                            <div class="full">
                                <label>Ministries Involved</label>
                                <input type="text" id="adminMinistries">
                            </div>
                            <div class="full">
                                <label>Special Skills</label>
                                <input type="text" id="adminSpecialSkills">
                            </div>
                            <div class="full">
                                <label>Musical Instruments</label>
                                <input type="text" id="adminInstruments">
                            </div>
                            <div class="full">
                                <label>Password *</label>
                                <input type="password" id="adminPassword" required>
                            </div>
                            <div class="full">
                                <label>Reason for Enrolling</label>
                                <textarea id="adminReasonEnrolling" rows="3"></textarea>
                            </div>
                            <div class="full">
                                <label>Health Information</label>
                                <textarea id="adminHealthInfo" rows="3"></textarea>
                            </div>
                            <div class="full">
                                <label>Brief Testimony</label>
                                <textarea id="adminTestimony" rows="5"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary" style="margin-top: 20px;">Register Student</button>
                    </form>
                </div>
            </div>

            <!-- Enroll Student Section -->
            <div id="adminEnroll" class="dashboard-section">
                <div class="card">
                    <h3><i class="bi bi-clipboard-check-fill me-2"></i>Enroll Student</h3>
                    <form id="adminEnrollmentForm">
                        <div class="form-grid">
                            <div class="full">
                                <label>Select Student *</label>
                                <select id="adminEnrollStudentSelect" required></select>
                            </div>
                            <div>
                                <label>Enrollment Type *</label>
                                <select id="adminEnrollType" required>
                                    <option value="bundle">Bundle (Full Semester)</option>
                                    <option value="single">Single Subjects</option>
                                </select>
                            </div>
                        </div>

                        <div id="adminBundleOptions" style="margin-top: 20px;">
                            <div class="form-grid">
                                <div>
                                    <label>Year Level *</label>
                                    <select id="adminYearSelect" required>
                                        <option value="1st Year">1st Year</option>
                                        <option value="2nd Year">2nd Year</option>
                                        <option value="3rd Year">3rd Year</option>
                                    </select>
                                </div>
                                <div>
                                    <label>Semester *</label>
                                    <select id="adminSemSelect" required>
                                        <option value="1st Sem">1st Semester</option>
                                        <option value="2nd Sem">2nd Semester</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div id="adminSingleOptions" style="display:none; margin-top: 20px;">
                            <label>Select Subjects (Hold Ctrl/Cmd to select multiple) *</label>
                            <select id="adminSubjectsMulti" multiple required></select>
                        </div>

                        <button type="submit" class="btn-primary" style="margin-top: 20px;">Enroll Student</button>
                    </form>
                </div>
            </div>

            <!-- Search Section -->
            <div id="adminSearch" class="dashboard-section">
                <div class="card">
                    <h3><i class="bi bi-search me-2"></i>Search Student Subjects</h3>
                    <form id="searchForm" class="inline">
                        <div>
                            <label>Enter Full Name</label>
                            <input type="text" id="searchName" placeholder="Enter full name exactly" required>
                        </div>
                        <button type="submit" class="btn-primary"><i class="bi bi-search me-1"></i>Search</button>
                    </form>

                    <div id="searchResults" style="display:none; margin-top: 25px;">
                        <h4 id="resultName" style="color: var(--primary-green); font-size: 1.3em;"></h4>
                        <div class="table-responsive">
                            <table id="subjectsTable" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Year Level</th>
                                        <th>Semester</th>
                                        <th>Subject Name</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
    <script>
    // Auth check for admin page
    document.addEventListener('DOMContentLoaded', () => {
        const user = JSON.parse(sessionStorage.getItem('user') || 'null');
        if (!user || user.type !== 'admin') {
            location.href = 'index.html';
        }
    });
    </script>
</body>
</html>
