<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berean Bible College - Student Record System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="section active">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="mb-3">
                        <i class="bi bi-mortarboard-fill" style="font-size: 4em; color: var(--primary-green);"></i>
                    </div>
                    <h1><i class="bi bi-book-fill me-2"></i>Berean Bible College</h1>
                    <p><i class="bi bi-gear-fill me-1"></i>Student Record System</p>
                </div>

                <div id="alertBox" style="display: none;"></div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-person-badge-fill me-2"></i>Login As</label>
                        <select id="role" class="form-select">
                            <option value="Admin">üë®‚Äçüíº Admin</option>
                            <option value="Student">üë®‚Äçüéì Student</option>
                        </select>
                    </div>

                    <div id="adminFields">
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-person-fill me-2"></i>Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                                <input type="text" id="adminUser" class="form-control" placeholder="Enter username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-lock-fill me-2"></i>Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
                                <input type="password" id="adminPass" class="form-control" placeholder="Enter password" required>
                            </div>
                        </div>
                    </div>

                    <div id="studentFields" style="display:none;">
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-123 me-2"></i>Student No.</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-hash"></i></span>
                                <input type="text" id="studentNoLogin" class="form-control" placeholder="Enter student number">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-lock-fill me-2"></i>Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
                                <input type="password" id="studentPass" class="form-control" placeholder="Enter password">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">
                        <i class="bi bi-person-plus-fill me-1"></i>New student? 
                        <button id="showRegister" class="btn btn-link p-0 text-decoration-none">
                            <strong>Register Here</strong>
                        </button>
                    </p>
                </div>
                
                <div class="text-center mt-4 pt-3 border-top">
                    <small class="text-muted">
                        <i class="bi bi-info-circle-fill me-1"></i>
                        Default Admin: <strong>admin</strong> / <strong>admin123</strong>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Page -->
    <div id="registrationPage" class="section">
        <div class="login-container">
            <div class="login-card" style="max-width: 900px;">
                <div class="login-header">
                    <div class="mb-3">
                        <i class="bi bi-person-plus-fill" style="font-size: 3em; color: var(--primary-green);"></i>
                    </div>
                    <h1><i class="bi bi-clipboard-check me-2"></i>Student Registration</h1>
                    <p><i class="bi bi-pencil-square me-1"></i>Please fill in your information</p>
                </div>

                <form id="registrationForm">
                    <div class="form-grid">
                        <div>
                            <label>Student No. (Auto)</label>
                            <input type="text" id="studentNo" disabled>
                        </div>
                        <div>
                            <label>Full Name *</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div>
                            <label>Nickname</label>
                            <input type="text" id="nickname">
                        </div>
                        <div>
                            <label>Date of Birth *</label>
                            <input type="date" id="dob" required>
                        </div>
                        <div>
                            <label>Age *</label>
                            <input type="number" id="age" min="15" required>
                        </div>
                        <div>
                            <label>Civil Status</label>
                            <input type="text" id="civilStatus">
                        </div>
                        <div>
                            <label>Nationality</label>
                            <input type="text" id="nationality" value="Filipino">
                        </div>
                        <div class="full">
                            <label>Present Address</label>
                            <input type="text" id="presentAddress">
                        </div>
                        <div>
                            <label>Mobile No.</label>
                            <input type="text" id="mobileNo">
                        </div>
                        <div>
                            <label>Occupation</label>
                            <input type="text" id="occupation">
                        </div>
                        <div class="full">
                            <label>Business/Company Address</label>
                            <input type="text" id="businessAddress">
                        </div>
                        <div>
                            <label>Business Tel No.</label>
                            <input type="text" id="businessTel">
                        </div>
                        <div>
                            <label>School Graduated</label>
                            <input type="text" id="schoolGraduated">
                        </div>
                        <div>
                            <label>Date Graduated</label>
                            <input type="date" id="dateGraduated">
                        </div>
                        <div class="full">
                            <label>Degree/Honors/Awards</label>
                            <input type="text" id="degreeAwards">
                        </div>
                        <div>
                            <label>Character Reference Name</label>
                            <input type="text" id="charRefName">
                        </div>
                        <div>
                            <label>Reference Contact</label>
                            <input type="text" id="refContact">
                        </div>
                        <div>
                            <label>Emergency Contact Name</label>
                            <input type="text" id="emergencyName">
                        </div>
                        <div class="full">
                            <label>Emergency Address</label>
                            <input type="text" id="emergencyAddress">
                        </div>
                        <div>
                            <label>Emergency No.</label>
                            <input type="text" id="emergencyNo">
                        </div>
                        <div>
                            <label>Relation</label>
                            <input type="text" id="relation">
                        </div>
                        <div>
                            <label>Home Church</label>
                            <input type="text" id="homeChurch">
                        </div>
                        <div class="full">
                            <label>Church Address</label>
                            <input type="text" id="churchAddress">
                        </div>
                        <div>
                            <label>Pastor's Name</label>
                            <input type="text" id="pastorName">
                        </div>
                        <div>
                            <label>Date Saved</label>
                            <input type="date" id="dateSaved">
                        </div>
                        <div>
                            <label>Date Baptized</label>
                            <input type="date" id="dateBaptized">
                        </div>
                        <div class="full">
                            <label>Ministries Involved</label>
                            <input type="text" id="ministries">
                        </div>
                        <div class="full">
                            <label>Special Skills</label>
                            <input type="text" id="specialSkills">
                        </div>
                        <div class="full">
                            <label>Musical Instruments</label>
                            <input type="text" id="instruments">
                        </div>
                        <div class="full">
                            <label>Password *</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="full">
                            <label>Reason for Enrolling</label>
                            <textarea id="reasonEnrolling" rows="3"></textarea>
                        </div>
                        <div class="full">
                            <label>Health Information</label>
                            <textarea id="healthInfo" rows="3"></textarea>
                        </div>
                        <div class="full">
                            <label>Brief Testimony</label>
                            <textarea id="testimony" rows="5"></textarea>
                        </div>
                    </div>

                    <div style="display: flex; gap: 15px; margin-top: 25px;">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle me-2"></i>Register
                        </button>
                        <button type="button" id="backToLogin" class="btn btn-secondary btn-lg">
                            <i class="bi bi-arrow-left me-2"></i>Back to Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
